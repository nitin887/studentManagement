# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# MySQL Datasource
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=your_password
# ===================================================================
# JPA / HIBERNATE CONFIGURATION
# ===================================================================
# Hibernate ddl auto (create, create-drop, validate, update)
# 'update' will automatically update the schema based on your entities.
# Use 'validate' in production.
spring.jpa.hibernate.ddl-auto=update
# Show SQL statements in the console for debugging
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
