spring.application.name=studentManagement


# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/student_management_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=abc123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Hikari Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
#logging.level.root=TRACE
#logging.level.org.springframework.web=DEBUG
logging.config=classpath:logback-spring.xml
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
# ===================================================================
# KEYCLOAK OAUTH2 RESOURCE SERVER CONFIGURATION
# ===================================================================
# Replace 'your-realm-name' with the actual name of your Keycloak realm.
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8181/realms/your-realm-name
